<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Tracker</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    
    <app-navbar></app-navbar>

    <div class="header">
      <div class="div-add-task">
        <button type="submit" class="btn" id="submit-button">Add task</button>
        <form-popup></form-popup>
      </div>
      <form id="new-task-form">
        <input type="text" id="task-search" placeholder="Search..." />
        <button type="submit" id="button-search">Search</button>
      </form>
    </div>

    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input 
                type="text" 
                class="text" 
                value="A new task"
                readonly>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <script src="../js/components/navbar.component.js" type="module"></script>
    <script src="../js/components/formPopup.component.js" type="module"></script>
    <script src="../js/modules/project.js" type="module"></script>
  </body>
</html>
