<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tracker</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    
    <app-navbar></app-navbar>

    <div class="form">
      <form  id="taskForm" class="card">
        <input type="text" id="logNum" placeholder="New Log Name">
        <input type="submit" value="Add">
      </form>

      <p>You have:</p>
      <p id="counter"></p>

      <form id="editForm" class="card">
        <input type="text" id="oldName" name="old name" placeholder="old name" />
        <input type="text" id="newName" name="new name" placeholder="new name" />
        <button id="updateitem">Update</button>
      </form>
      <button class="refreshButton" id="refresh">Get All</button>

      <table>
        <tr class="to-do">
          <th><h3>To-Do:</h3></th>
        </tr>
        <tbody id="tasks">
        </tbody>
      </table>
    </div>

    <record-float></record-float>
    
    <script src="../js/components/navbar.component.js" type="module"></script>
    <script src="../js/components/bottomRecord.component.js" type="module"></script>
    <script src="../js/modules/log.js" type="module"></script>
    <script src="../renderer.js" defer type="module"></script>
  </body>
</html>
